<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Correct My Text</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1>Correct My Text</h1>

		<h2>Tell the story of a scar.</h2>

		<ul>
			<li>
				You should write a minimum of 150 words.
			</li>
			<li>
				We recommend writing 180 words max.
			</li>
		</ul>

		<label for="text">Enter your text below.</label>
		<textarea id="text"></textarea>

		<p id="count" aria-live="polite">
			You've written 0 words.
		</p>

		<button>Submit My Text</button>

		<script src="js/main.js"></script>
	</body>
</html>

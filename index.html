<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Correct My Text</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<form action="#" id="draft">
			<h1>Correct My Text</h1>

			<h2>Tell the story of a scar.</h2>

			<ul>
				<li>
					You should write a minimum of 5 words.
				</li>
				<li>
					We recommend writing 10 words max.
				</li>
			</ul>

			<label for="title"></label>
			<div id="title" contenteditable="true" max="100">
				Write The Title Here
			</div>

			<label for="text">Enter your text below.</label>
			<textarea id="text" placeholder="Once upon a time..."></textarea>

			<p id="count" aria-live="polite">
				You've written 0 words.
			</p>

			<p id="wordsLeft" aria-live="polite"></p>

			<button type="submit" id="submit">Submit My Text</button>
			<button type="button" id="delete">Delete Draft</button>
		</form>

		<script src="js/main.js"></script>
	</body>
</html>
